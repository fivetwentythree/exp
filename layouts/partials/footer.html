<footer class="site-footer">
    <div class="small muted">
        {{ now.Format "2006" }} made with ‚ù§ by {{ .Site.Params.author }}.
    </div>

    <div class="social-links">
        {{/* Twitter (X) Icon */}} {{ with .Site.Params.social.twitter }}
        <a
            href="https://twitter.com/{{ . }}"
            target="_blank"
            rel="noopener noreferrer"
            title="Twitter/X"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
            </svg>
        </a>
        {{ end }} {{/* GitHub Icon */}} {{ with .Site.Params.social.github }}
        <a
            href="https://github.com/{{ . }}"
            target="_blank"
            rel="noopener noreferrer"
            title="GitHub"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <path
                    d="M9 19c-4.3 1.4-4.3-2.5-6-3m12 5v-3.5c0-1 .1-1.4-.5-2 2.8-.3 5.5-1.4 5.5-6.1 0-1.3-.5-2.4-1.3-3.2.1-.3.5-1.5-.1-3.2 0 0-1.1-.3-3.5 1.3a12.3 12.3 0 0 0-6.2 0C6.5 2.8 5.4 3.1 5.4 3.1c-.6 1.7-.2 2.9-.1 3.2-.8.8-1.3 1.9-1.3 3.2 0 4.6 2.7 5.8 5.5 6.1-.6.5-.9 1.2-.9 2.2V22"
                ></path>
            </svg>
        </a>
        {{ end }}
    </div>
</footer>
