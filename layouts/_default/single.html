{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    <div class="muted small">Published on {{ .Date.Format "January 2, 2006" }}</div>
    <div class="mn2">{{ .Content }}</div>
</article>

{{- /* Add this at the end of single.html */}}
<script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{ .Title }}",
      "image": "{{ with .Params.images }}{{ (index . 0) | absURL }}{{ end }}",
      "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
      "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
      "author": {
        "@type": "Person",
        "name": "{{ .Site.Params.author }}"
      },
       "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}",
        "logo": {
          "@type": "ImageObject",
          "url": "{{ "apple-touch-icon.png" | absURL }}"
        }
      },
      "description": "{{ .Description | default .Summary }}"
    }
</script>
{{ end }}
